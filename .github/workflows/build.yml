name: Build macOS App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build App
      run: |
        # --windowed 生成 .app 包
        pyinstaller --windowed --noconfirm --name="DualSourceCT_Simulator" simulate_qt.py

    - name: Zip App Bundle
      run: |
        cd dist
        # 使用 ditto 压缩 .app 以保留权限和元数据，这是 macOS 上推荐的方式
        ditto -c -k --sequesterRsrc --keepParent DualSourceCT_Simulator.app DualSourceCT_Simulator_Mac.zip

    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DualSourceCT_Simulator_MacOS
        path: dist/DualSourceCT_Simulator_Mac.zip
