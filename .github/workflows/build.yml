name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        # 增加 --hidden-import=numpy 以及其他核心库，强制 PyInstaller 将其打包
        # --clean 清除缓存，避免旧构建干扰
        pyinstaller --noconfirm --onefile --windowed --clean --hidden-import=numpy --hidden-import=numpy.core --hidden-import=PyQt5 --hidden-import=pyqtgraph --hidden-import=skimage --hidden-import=OpenGL --name="DualSourceCT_Simulator" simulate_qt.py

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DualSourceCT_Simulator_Windows
        path: dist/DualSourceCT_Simulator.exe
